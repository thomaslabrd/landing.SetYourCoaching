<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SetYourCoaching – Download the App</title>

  <style>
    :root {
      --blue-start: #3b82f6;
      --blue-end: #1d4ed8;
      --text-dark: #0f172a;
      --text-muted: #64748b;
      --bg: #ffffff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, "SF Pro Display", sans-serif;
      display: flex;
      justify-content: center;
      padding: 32px 16px;
      color: var(--text-dark);
    }

    .container {
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .logo {
      width: 70px;
      border-radius: 14px;
      margin: 0 auto 18px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      background: linear-gradient(90deg, var(--blue-start), var(--blue-end));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
    }

    p.subtitle {
      font-size: 15px;
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    /* Buttons */
    .download-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 40px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 20px;
      border-radius: 999px;
      background: var(--text-dark);
      color: white;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      transition: 0.2s;
    }

    .btn:hover {
      opacity: 0.85;
      transform: translateY(-2px);
    }

    .btn span.small {
      font-size: 11px;
      opacity: 0.8;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Optional phone screenshot */
    .phone {
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
      border-radius: 28px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.15);
      display: block;
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--text-muted);
    }
  </style>
</head>

<body>
  <div class="container">

    <img 
      src="https://raw.githubusercontent.com/thomaslabrd/landing.SetYourCoaching/main/logo%20simple.jpg"
      class="logo"
      alt="SetYourCoaching logo"
    />

    <h1>SetYourCoaching</h1>

    <p class="subtitle">
      The all-in-one app for independent coaches.<br>
      Available now in open beta.
    </p>

    <div class="download-buttons">
      <!-- iOS LINK -->
      <a href="https://your-ios-link-here" class="btn">
        <div>
          <span class="small">Download on</span><br>
          App Store / TestFlight
        </div>
      </a>

      <!-- ANDROID APK LINK -->
      <a href="https://expo.dev/artifacts/eas/YOUR-APK.apk" class="btn">
        <div>
          <span class="small">Download on</span><br>
          Android (APK)
        </div>
      </a>
    </div>

    <!-- Optional phone screenshot -->
    <img src="https://github.com/thomaslabrd/landing.SetYourCoaching/blob/main/Capture%20d'%C3%A9cran%202025-11-18%20102506.png?raw=true" class="phone" alt="App preview">

    <footer>
      © <span id="year"></span> SetYourCoaching — Independent coaches
    </footer>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
