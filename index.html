<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SetYourCoaching - App pour coachs sportifs</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050816;
      color: #ffffff;
      padding: 24px;
    }
    .container {
      max-width: 520px;
      width: 100%;
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .tagline {
      font-size: 16px;
      opacity: 0.8;
      margin-bottom: 32px;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(10px);
      color: #ffffff;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.12s ease, background 0.12s ease, border-color 0.12s ease;
    }
    .button span {
      font-size: 13px;
      opacity: 0.7;
      margin-left: 6px;
    }
    .button:hover {
      transform: translateY(-1px);
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255, 255, 255, 0.5);
    }
    .beta {
      margin-top: 22px;
      font-size: 13px;
      opacity: 0.65;
    }
    .beta strong {
      opacity: 1;
    }
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
      .button {
        min-width: 210px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">SetYourCoaching</div>
    <p class="tagline">
      L’application tout-en-un pour coachs sportifs : clients, séances, facturation & messagerie dans une seule app.
    </p>

    <div class="buttons">
      <!-- Remplace ces liens par ta vraie page Stripe -->
      <a class="button" href="https://ta-page-stripe-ios.com" target="_blank" rel="noopener noreferrer">
        Télécharger sur iOS
        <span>(accès bêta)</span>
      </a>
      <a class="button" href="https://ta-page-stripe-android.com" target="_blank" rel="noopener noreferrer">
        Télécharger sur Android
        <span>(accès bêta)</span>
      </a>
    </div>

    <p class="beta">
      <strong>Accès bêta gratuit</strong> – prix actuel 0€ pendant la phase de développement.
    </p>
  </div>
</body>
</html>
